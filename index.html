<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מילון ארמי זוהר - עברי</title>
  <style>
    .space-y-4 > * + * {
      margin-top: 1rem;
    }
    .mt-4 {
      margin-top: 1rem;
    }
    .p-2 {
      padding: 0.5rem;
    }
    .border-2 {
      border-width: 2px;
    }
    .border-black {
      border-color: #000;
    }
    .rounded {
      border-radius: 0.25rem;
    }
    .hover\:bg-cyan-600:hover {
      background-color: #38b2ac;
    }
  </style>
</head>
<body>
  <div>
    <h1>מילון ארמי זוהר - עברי</h1>
    <div class="space-y-4">
      <div class="mt-4 space-y-4">
        <input type="text" id="userInput" placeholder="הקלד מילה לתרגום">
        <button id="translateBtn" class="border-2 border-black p-2 rounded hover:bg-cyan-600">תרגם</button>
      </div>
      <div id="translatedResult"></div>
    </div>
  </div>
</body>
</html>
